<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In</title> 
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<section class="vh-100" style="background-color: #eee;">
  <div class="container  h-100" id="signup-container">
    <div class="row d-flex justify-content-center align-items-center h-100" >
      <div class="col-lg-12 col-xl-11">
        <div class="card text-black" style="border-radius: 25px;">
          <div class="card-body px-md-5 pb-5" >
            <div class="row .flex-column align-items-start justify-content-center">
              <div class="logo"><img src="./resources/logo/logoForsign.png" alt="cooking logo" id="cooking-logo">
                <p class="text-center h1 fw-bold mb-5 mx-1 mx-md-4 mt-4">Sign up</p>
              </div>
              <div class="col-md-10 col-lg-6 col-xl-5 order-2 order-lg-1">
                <form class="mx-1 mx-md-4">
                  <div class="d-flex flex-row align-items-center mb-4">
                    <i class="fas fa-user fa-lg me-3 fa-fw"></i>
                    <div data-mdb-input-init class="form-outline flex-fill mb-0">
                      <label class="form-label font-weight-bold ml-1" for="form3Example1c">Your Name:</label>
                      <input type="text" id="form3Example1c" class="form-control" placeholder="Your Name" />
                    </div>
                  </div>
                  <div class="d-flex flex-row align-items-center mb-4">
                    <i class="fas fa-envelope fa-lg me-3 fa-fw"></i>
                    <div data-mdb-input-init class="form-outline flex-fill mb-0">
                      <label class="form-label font-weight-bold ml-1" for="form3Example3c">Your Email:</label>
                      <input type="email" id="form3Example3c" class="form-control" placeholder="Your Email Address" />
                    </div>
                  </div>
                  <div class="d-flex flex-row align-items-center mb-4">
                    <i class="fas fa-envelope fa-lg me-3 fa-fw"></i>
                    <div data-mdb-input-init class="form-outline flex-fill mb-0">
                      <label class="form-label font-weight-bold ml-1" for="form3Example3c">Create Username:</label>
                      <input type="email" id="form3Example3c" class="form-control" placeholder="Your Username" />
                    </div>
                  </div>
                  <div class="d-flex flex-row align-items-center mb-4">
                    <i class="fas fa-lock fa-lg me-3 fa-fw"></i>
                    <div data-mdb-input-init class="form-outline flex-fill mb-0">
                      <label class="form-label font-weight-bold ml-1" for="form3Example4c">Create a Password:</label>
                      <input type="password" id="form3Example4c" class="form-control" placeholder="Your Password" />
                    </div>
                  </div>
                  <div class="d-flex flex-row align-items-center mb-4">
                    <i class="fas fa-key fa-lg me-3 fa-fw"></i>
                    <div data-mdb-input-init class="form-outline flex-fill mb-0">
                      <label class="form-label font-weight-bold ml-1" for="form3Example4cd">Repeat your password:</label>
                      <input type="password" id="form3Example4cd" class="form-control" placeholder="Password Again"/>
                    </div>
                  </div>
                  <div class="form-check d-flex justify-content-center mb-5">
                    <input class="form-check-input me-2" type="checkbox" value="" id="form2Example3c" />
                    <label class="form-check-label font-weight-bold ml-1" for="form2Example3">
                      I agree all statements in <a href="#!">Terms of service</a>
                    </label>
                  </div>
                </form>
              </div>
              <div class="col-md-10 col-lg-6 col-xl-7 d-flex align-items-center order-1 order-lg-2 mb-lg-5 mb-md-5 mb-sm-5 md-xs-5 women-cook  " id="images-div">
                <img src="./resources/background/woman-8037822_960_720.webp"
                  class="img-fluid" alt="women cooking" id="women-img" >
              </div>
            </div>
            <div class="d-flex col-12 justify-content-center mx-4 mb-3 mb-lg-4">
              <button type="button" class="btn btn-primary btn-lg btn-block">Register Now</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
</body>
</html>
